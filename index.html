<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK One-Compartment Model Concentration-Time Curve (Intravenous Administration )</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
        }
        .input-container label {
            flex: 1;
            margin-right: 10px;
        }
        .input-container input {
            flex: 2;
            margin-right: 10px;
            padding: 5px;
        }
        .input-container span {
            flex: 0.5;
            text-align: right;
        }
        #plot {
            width: 80%;
            height: 500px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>PK One-Compartment Model Concentration-Time Curve (Intravenous Administration)</h1>
    <div class="container">
        <div class="input-container">
            <label for="dose">Dose (D):</label>
            <input type="number" id="dose" step="any">
            <span>ng</span>
        </div>
        <div class="input-container">
            <label for="volume">Volume of Distribution (V):</label>
            <input type="number" id="volume" step="any">
            <span>L</span>
        </div>
        <div class="input-container">
            <label for="rate">Elimination Rate Constant (k):</label>
            <input type="number" id="rate" step="any">
            <span>h<sup>-1</sup></span>
        </div>
        <div class="input-container">
            <label for="interval">Dosing Interval (Ï„):</label>
            <input type="number" id="interval" step="any">
            <span>h</span>
        </div>
        <div class="input-container">
            <label for="doses">Number of Doses (n):</label>
            <input type="number" id="doses" step="any">
        </div>
        <div class="input-container">
            <label for="time">Time Range (t):</label>
            <input type="number" id="time" step="any" value="24">
            <span>h</span>
        </div>
        <div class="input-container" style="justify-content: center;">
            <button onclick="plotPKModel()">Plot Concentration-Time Curve</button>
        </div>
    </div>
    <div id="plot"></div>

    <script>
        function plotPKModel() {
            const dose = parseFloat(document.getElementById('dose').value);
            const volume = parseFloat(document.getElementById('volume').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const interval = parseFloat(document.getElementById('interval').value);
            const doses = parseFloat(document.getElementById('doses').value);
            const timeRange = parseFloat(document.getElementById('time').value);

            if (isNaN(dose) || isNaN(volume) || isNaN(rate) || isNaN(interval) || isNaN(doses) || isNaN(timeRange)) {
                alert('Please enter valid values for all parameters.');
                return;
            }

            const times = [];
            const concentrations = [];

            for (let t = 0; t <= timeRange; t += 0.1) {
                let concentration = 0;
                for (let i = 0; i < doses; i++) {
                    if (t >= i * interval) {
                        concentration += (dose / volume) * Math.exp(-rate * (t - i * interval));
                    }
                }
                times.push(t);
                concentrations.push(concentration);
            }

            const trace = {
                x: times,
                y: concentrations,
                mode: 'lines',
                type: 'scatter',
                name: 'Concentration-Time Curve'
            };

            const data = [trace];

            const layout = {
                title: 'PK One-Compartment Model Concentration-Time Curve',
                xaxis: { title: 'Time (t)' },
                yaxis: { title: 'Concentration (C)' }
            };

            Plotly.newPlot('plot', data, layout);
        }
    </script>
</body>
</html>
